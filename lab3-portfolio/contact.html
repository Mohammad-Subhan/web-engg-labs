<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="hobbies.html">Hobbies</a>
            <a href="skills.html">Personal Skills</a>
            <a href="gallery.html">Image Gallery</a>
            <a href="contact.html" class="active">Contact Me</a>
        </nav>
    </header>

    <main class="container">
        <h2>Get in Touch</h2>
        <p>I'd love to hear from you! Whether you have a question, want to collaborate on a project, or just want to say
            hello, feel free to reach out.</p>

        <div class="contact-form">
            <h3>Send me a message</h3>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="What is this about?">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required
                        placeholder="Tell me more about your inquiry or project..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="clear"></div>
    </main>
</body>

</html>
